<!DOCTYPE html>
<html>
<head>
  <title>感谢名单</title>
  <style>
    body {
      background: linear-gradient(to right, #ff6b6b, #ffa500, #ffff00, #00ff00, #00ffff, #0000ff, #8b00ff, #ff6b6b, #ffa500, #ffff00);
      background-size: 500% 500%;
      animation: gradient 30s ease infinite;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .name-container {
      background-color: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 20px 0;
      transition: transform 0.3s ease;
      width: 500px;
    }

    .name {
      font-size: 24px;
      font-weight: bold;
      width: 300px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      display: flex;
      align-items: center;
    }

    .avatar {
      width: 40px; /* 设置头像宽度 */
      height: 40px; /* 设置头像高度 */
      border-radius: 50%; /* 使头像圆形 */
      margin-right: 10px; /* 头像与名称之间的间距 */
    }

    .visit-button {
      position: relative;
      font-family: inherit;
      font-weight: 500;
      font-size: 18px;
      letter-spacing: 0.05em;
      border-radius: 0.8em;
      cursor: pointer;
      border: none;
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      color: ghostwhite;
      overflow: hidden;
      width: 100px;
    }

    .visit-button span {
      position: relative;
      z-index: 10;
      transition: color 0.4s;
      display: inline-flex;
      align-items: center;
      padding: 0.8em 1.2em 0.8em 1.05em;
    }

    .visit-button::before,
    .visit-button::after {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .visit-button::before {
      content: "";
      background: #000;
      width: 120%;
      left: -10%;
      transform: skew(30deg);
      transition: transform 0.4s cubic-bezier(0.3, 1, 0.8, 1);
    }

    .visit-button:hover::before {
      transform: translate3d(100%, 0, 0);
    }

    .visit-button:active {
      transform: scale(0.95);
    }

    .name-container:hover {
      transform: scale(1.05);
    }
  </style>
</head>
